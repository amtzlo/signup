<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="img-bg">
            Just text
        </div>
        <div class="input">
            <div class="text">
                
                <p>
                    This is not a real online service! You know you need something like this in your life to help
                    you realize your deepest dreams. Sign up now to get started.
                </p>
                <p>
                    You know you want to.
                </p>
            </div>
            <div class="form-container">
              <h3>Let's do this</h3>
              <div class="form">
                <div class="form-row">
                  <div style="width: 49%;">
                    <label for="first-name">FIRST NAME</label>
                    <br>
                    <input type="text" id="first-name" name="first-name">
                  </div>
                  <div style="width: 49%;">
                    <label for="last-name">LAST NAME</label>
                    <br>
                    <input type="text" id="last-name" name="last-name">
                  </div>
                </div>
                <div class="form-row">
                  <div style="width: 49%;">
                    <label for="email">EMAIL</label>
                    <br>
                    <input type="email" id="email" name="email">
                  </div>
                  <div style="width: 49%;">
                    <label for="phone">PHONE NUMBER</label>
                    <br>
                    <input type="tel" id="phone" name="phone">
                  </div>
                </div>
                <div class="form-row">
                  <div style="width: 49%;">
                  <label for="password">PASSWORD</label>
                  <br>
                  <input type="password" id="password" name="password">
                  </div>
                  <div style="width: 49%">
                    <label for="password_val">CONFIRM PASSWORD</label>
                    <br>
                    <input type="password" id="password_val" name="password_val">
                  </div>
                </div>
              </div>
            </div>
            <div class="low-part">
             <button>Create Account</button> 
             <p class="log-in">Already have an account? Log in</p>
            </div>

        </div>
    </div>
    
</body>
</html>
